<!doctype html>
<html ng-app=brofolioApp>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='/css/materialize.css' rel='stylesheet'>
    <link href='/css/style.css' rel='stylesheet'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/materialize.min.js"></script>
  </head>

  <body>
    <nav>

    </nav>
    <div class="container" ng-controller="GalleryController as gallery">
      <h2>Projets</h2>
      <div style="position: relative;">
        <div class="row">

        <!-- Create two column image display -->
        <div ng-repeat="asset in gallery.assets">
          <!-- Information display -->
          <div class="col m6" ng-if="$index == 3">
            <h3>{{asset.title}}</h3>
            <p>{{asset.description}}</p>
          </div>
          <!-- Image display -->
          <div class="col m6" ng-click="clicked=0" ng-init='clicked=1' style="padding: 0.05em;">
            <img class="responsive-img" ng-src={{asset.image}} style="display: block;">
          </div>
        </div>


        </div>
      </div>
  </body>
</html>
