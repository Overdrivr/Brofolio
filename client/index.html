<!doctype html>
<html ng-app="brofolioApp">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='/assets/css/materialize.css' rel='stylesheet'>
    <link href='/assets/css/style.css' rel='stylesheet'>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="/app/shared/navbar.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
  </head>

  <body>

    <navigation-bar></navigation-bar>
    <div class="container" ng-controller="GalleryController as gallery">
      <div style="position: relative;">
        <div class="row">

        <!-- Create two column image display -->
        <div ng-repeat="asset in gallery.assets">

          <!-- Image display -->
          <div class="col m6" style="padding: 0.05em;">
            <img class="responsive-img" ng-src={{asset.images.square}} style="display: block;">
          </div>
        </div>


        </div>
      </div>
  </body>
</html>
