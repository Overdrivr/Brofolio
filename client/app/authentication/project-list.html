<div layout="row" layout-wrap>

    <div flex="20">

    </div>

    <div flex="60">
      <!-- Top title and Field Action Button to create new project-->
      <div layout="row" layout-align="space-between center">
        <h3>Projects</h3>
        <md-button class="md-fab" aria-label="Create new project">
          <md-icon class="material-icons">add</md-icon>
        </md-button>
      </div>

      <!-- Display list of projects -->
      <md-content>
        <md-list>
          <md-list-item class="md-clickable" ng-repeat="project in projects.projectList">
            <button class="md-button md-no-style" type="button">
              <div class="md-list-item-inner">
                <p>{{ project }}</p>
                <md-icon class="material-icons">edit</md-icon>
              </div>
            </button>
          </md-list-item>
        </md-list>
      </md-content>

    </div>
    <div flex hide-sm hide-xs></div>

</div>
