<md-dialog aria-label="Project creation">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New project</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
          <label>Name</label>
          <input ng-model="title"/>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-dialog-actions>
          <md-button ng-click="cancel()">Cancel</md-button>
          <md-button ng-click="answer(title)">Accept</md-button>
        </md-dialog-actions>
      </div>
    </md-dialog-content>
</md-dialog>
